<html lang="it">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrimonio gest pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#1E40AF',
              'primary-hover': '#1D4ED8',
              'secondary': '#DBEAFE',
              'accent': '#F59E0B',
              'light': '#F9FAFB',
              'dark': '#1F2937',
            },
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.378.0",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

</script>
    <style>
      /* Simple scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8aeb8;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #F9FAFB; /* bg-light */
        color: #1F2937; /* text-dark */
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
       /* Classe di utility per gli input */
      .input {
        display: block;
        width: 100%;
        padding: .5rem .75rem;
        border: 1px solid #D1D5DB; /* border-gray-300 */
        border-radius: .5rem; /* rounded-lg */
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      }
      .input:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        border-color: #1E40AF; /* primary */
        box-shadow: 0 0 0 2px #1E40AF; /* ring-2 ring-primary */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
